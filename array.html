  <body>
    <script>
      let arr = ["varad", "yadavji", "nishant"];
      let child = new Array();
      arr.push("tanay");
      console.log(arr.pop());
      console.log(arr.shift());
      console.log(arr.unshift("yuvrajas"));
      console.log(arr);
// pop -> remove from end , push -> add from the end
// shift-> remove from start , unshift -> add in the start
      let firstElement = arr.shift();
      arr.push(firstElement);
      console.log(arr);
      let count = prompt("Rotaion count");
      for (let i = 0; i < count; i++)
      {
        let fist = arr.shift();
        arr.push(fist);
        console.log(arr);
      }
      console.log(arr.slice(1,3));
    
      let ar =[1,2,3,4];
      let newar=[7,8,9];
      let str ="56";
      console.log(ar.slice(1,3));
      console.log(ar);
      console.log(ar.splice(1,2,"sourav"));
      console.log(ar.concat(newar, str));
      // ... is used to sprade the element 
      console.log(...str)
    </script>
