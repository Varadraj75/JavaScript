        let userInputs = new Array(5);

            userInputs[i] = prompt("Enter the value",i+1)
            if(userInputs[i]%3==0){
                userInputs[i]="Fizz is divisible by 3";
            }
            else if(userInputs[i]%5==0){

            }
        }
        console.log(userInputs);
    
        // Task5: Marks Analyzer
        let n = Number(prompt("Enter the number of students"));
        
        let arr = new Array(n);
        let sum =0;
        for(let i=0; i<n; i++){
            arr[i]=Number(prompt("Enter your marks"));
        }
        let min = arr[0];
        let max=arr[0];
        for(let i =0 ; i<n; i++){
            if(arr[i]<min){
                min = arr[i];
            }
            if(arr[i]>max){
                max = arr[i];
            }
            sum += arr[i];
        }
         let avg = sum / n;
        console.log("The max marks",max);
        console.log("The min marks",min);
        console.log("The average marks",avg);
