<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // javascript is lightly typed language
        console.log("Hello World!")
        var x1 = "Varad";
        var x1="Akshat";
        // var can be redeclared 
        console.log(x1)
        // let can't be redeclared 
        // let can be reassigned
        let x2="varad"
        x2="random"
        console.log(x2)
        // we can't reassign or redeclared , the value is fixed
        const x3 ="varad"
        console.log(x3)

        console.log(x4) // it will throw undefined value
        
        var x4 =123
        console.log(x4)

        console.log("abc" * 2); //output:- NaN
        console.log(parseInt("abc") *2) //output:- NaN
    </script>
</body>
</html>
