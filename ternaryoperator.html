<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 40;
        var y=600;
        var z = 120
        // num1>num>num2?console.log("num1 is greater"):console.log("Num is greater")
        x>y && x>z ? console.log(x):y>z ? console.log(y):console.log(z)
        // for(let i=0; i<5; i++)
        // {
        //     console.log("varad",i+1)
        // }
        let cookies="🍪";
        for (let i=0; i<5; i++)
        {
            console.log("Eat cookies ",cookies.repeat(i));
        }
        let j=0;
        // we use for loop when we know till when we have to use the loop
        // we use while loop , we don't know till when to use the loop 
        
        while(j<5)
        {
            console.log("My number is less than 5",j)
            j++;
        }
    </script>
